<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="movieDetails">
    <h1>Movie Details</h1>
    <img id="poster" src="" alt="Movie Poster">
    <p id="title"></p>
    <p id="runtime"></p>
    <p id="showtime"></p>
    <p id="availableTickets"></p>
    <button id="buyTicket">Buy Ticket</button>
  </div>
  <div class="container">
    <p class="typed">You will never get bored folks.</p>
  </div>
  
  <div id="filmMenu">
    <h1>Film Menu</h1>
    <ul id="films"></ul>
  </div>

</body>
</html>
